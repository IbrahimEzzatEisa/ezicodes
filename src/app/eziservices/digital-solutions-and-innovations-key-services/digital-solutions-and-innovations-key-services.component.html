<main style="margin-top: 5%;">
    <section class=""  data-aos="zoom-in" 
>
  <div class="shape shape-style-1 shape-default">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="container py-md">
    <div class="row justify-content-between align-items-center">

      <div class="col-lg-5 mb-5 mb-lg-0">
        <h3 [ngStyle]="myStyles"  class="display-3 text-white text-center">{{titels}} </h3>
        <h1 [ngStyle]="myStyles"   class="lead text-white mt-4 text-center">{{intro}}</h1>
 <hr>
 <div class="col-lg-12  text-center">
  <h1 [ngStyle]="myStyles"  class="lead text-white mt-4 text-center">{{desccription}}</h1>
</div>
      </div>
      <div class="col-lg-6 mb-lg-auto">
        <div class="rounded shadow-lg overflow-hidden transform-perspective-right">
          <ngb-carousel>
              <ng-template ngbSlide>
                <div class="row align-items-center justify-content-center "   data-aos="fade-down"
                data-aos-easing="linear"
                data-aos-duration="1500 ">
                  <div class="col-lg-9 col-md-9 col-sm-9 text-center" >
                    <h3 class="display-1 mb-0    "*ngIf="close" style="color: rgba(255, 255, 255, 0.191) !important; margin-top: 20%;" i18n>   EZI CODES Services </h3>
                  </div>
                </div>

                <img class="img-fluid" [src]="images" >
              </ng-template>
        
          </ngb-carousel>
        </div>
      </div>
    </div>

              <ng-template ngbSlide>
                <img class="img-fluid" [src]="images" >
              </ng-template>
        
          </ngb-carousel>
        </div>
      </div> -->
    
  </div>
  <!-- SVG separator -->
  <div class="separator separator-bottom separator-skew">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none">
      <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</section>

</main>
