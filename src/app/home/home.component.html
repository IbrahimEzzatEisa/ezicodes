    <main >
      <section class="section  section-hero section-shaped"  [ngStyle]="{'background-image':'url('+image+')'}">
        <div id="back"></div>
        <div id="front"></div>
        <div id="front"></div>
        <div id="back">
          <div class="row align-items-center justify-content-center "   data-aos="fade-down"
          data-aos-easing="linear"
          data-aos-duration="1500 ">
            <div class="col-lg-9 col-md-9 col-sm-9 text-center" >
              <h3 class="display-1 mb-0    "*ngIf="close" style="color: white !important; margin-top: 20%;" i18n> Welcome With EZI CODES </h3>
            </div>
          </div>
        </div>
        <div class="container shape-container d-flex align-items-center py-lg">
          <div class="col px-0">
            <div class="row align-items-center justify-content-center">
              <div class="col-lg-12 text-center" >
                <h3    [ngStyle]="myStyles"  class="display-1 mb-0 " data-aos="fade-right">{{titel}} </h3>

                
              </div>
              <hr  >
              <div class="col-lg-12 text-center">
                <p   [ngStyle]="myStyles" class="lead text-white text-center " data-aos="fade-left">{{desc}}</p>
                <div class="btn-wrapper mt-5">
                </div>
              </div>
            </div>
          </div>
        </div>
  
      </section>
    <app-sections></app-sections>
    </main>
